    <script>
        function createArticle(nData) {
            for (index in nData) {
                var card = document.createElement("div");
                card.setAttribute("class", "card mb-3");

                var cardBody = document.createElement("div");
                cardBody.setAttribute("class", "card-body");

                var title = document.createElement("h5");
                title.setAttribute("class", "card-title");
                title.innerText = nData[index].title;

                var releaseDate = document.createElement("h6");
                releaseDate.setAttribute("class", "card-subtitle mb-2 text-muted");
                releaseDate.innerText = "Release date: " + nData[index].release_date;

                var director = document.createElement("h6");
                director.setAttribute("class", "card-subtitle mb-2 text-muted");
                director.innerText = "Director: " + nData[index].director;

                var producer = document.createElement("h6");
                producer.setAttribute("class", "card-subtitle mb-2 text-muted");
                producer.innerText = "Producer: " + nData[index].producer;

                var description = document.createElement("p");
                description.setAttribute("class", "card-text");
                description.innerText = nData[index].description;

                card.appendChild(cardBody);
                cardBody.appendChild(title);
                cardBody.appendChild(releaseDate);
                cardBody.appendChild(director);
                cardBody.appendChild(producer);
                cardBody.appendChild(description);

                document.getElementById("main").appendChild(card);
            }
        }

        var apiUrl = "https://ghibliapi.herokuapp.com/films";
        var myHeaders = new Headers();

        var myInit = {
            method: 'GET',
            headers: myHeaders,
            mode: 'cors',
            cache: 'default'
        };

        fetch(apiUrl, myInit)
            .then(function (response) {
                return response.text();
            })
            .then(function (responseText) {
                var jsonResponse = JSON.parse(responseText);
                createArticle(jsonResponse);
            })
            .catch(function (error) {
                console.log(error);
            });
    </script>
